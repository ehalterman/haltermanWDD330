<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 300 - To Do List App</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Homemade+Apple&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        
        <div id="container">
            <h1>To Do List</h1>
            <div id="item">
                <h2>Add Items Below</h2>
                <ul id="list">
                </ul>
            </div>
        </div>
        <div id="newItems">
            <form>
                <label for="newToDo">New To Do: </label>
                <input type="text" name="newToDo" id="newToDo" required>
                <input type="button" id="add" value="Add to List">
            </form>
        </div>
    </main>
    <script src="ToDos.js"></script>
</body>

</html>
